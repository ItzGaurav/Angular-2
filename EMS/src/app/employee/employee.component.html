
<table class="table table-condensed" *ngIf="employee">
    <thead>
        <tr>
            <th colspan="2">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Employee Code</td>
            <td>{{employee.code}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{employee.firstName}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{employee.gender}}</td>
        </tr>
        <tr>
            <td>Salary</td>
            <td>{{employee.annualSalary}}</td>
        </tr>
        <tr>
            <td>DOB</td>
            <td>{{employee.dateOfBirth}}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="!employee">
    {{statusMessage}}
</div>

<div *ngIf="employee" style="margin-top:10px">
        <input type="button" class="btn btn-primary" value="Back to Employee List" (click)="onbackButtonClick()" />
</div>
